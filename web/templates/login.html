<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>客户管理系统</title>
    <link rel="stylesheet" href="/rbac/static/boot/css/bootstrap.css">
    <style>

        *{
            margin: 0;
            padding: 0;
        }
        div h4{
            text-align: center;
            margin-bottom: 60px;
        }
        .row{
            margin-top: 100px;
        }
        .button{
            text-align: center;
        }
    </style>
</head>
<body>

<div class="row">
    <div class="col-md-4 col-lg-offset-4">
        <h4>登录页面</h4>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="user">
                    用户名
                </label>
                <input type="text" name="user" class="form-control">
            </div>
            <div class="form-group">
                <label for="pwd">
                    密码
                </label>
                <input type="password" name="pwd" class="form-control">
            </div>
            <div class="button">
                <input type="submit" class="btn btn-success">
            </div>



        </form>
    </div>
</div>


</body>
</html>
